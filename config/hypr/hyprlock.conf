# =========================
# BACKGROUND
# =========================
background {
    monitor =
    path = screenshot

    blur_passes = 3
    blur_size = 8

    # Catppuccin Mocha base overlay
    color = rgba(30,30,46,0.75)
}

# =========================
# BIG CLOCK
# =========================
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"

    font_family = JetBrainsMono Nerd Font
    font_size = 120

    # Lavender (signature Catppuccin accent)
    color = rgb(180,190,254)

    position = 0, 80
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0,0,0,0.5)
}

# =========================
# DATE
# =========================
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"

    font_family = JetBrainsMono Nerd Font
    font_size = 26

    # Subtle readable text
    color = rgb(186,194,222)

    position = 0, -20
    halign = center
    valign = center
}

# =========================
# USER PROMPT
# =========================
label {
    monitor =
    text = "Enter Password"

    font_family = JetBrainsMono Nerd Font
    font_size = 18

    # Sky accent
    color = rgb(137,220,235)

    position = 0, -120
    halign = center
    valign = center
}

# =========================
# PASSWORD INPUT
# =========================
input-field {
    monitor =
    size = 360, 52
    outline_thickness = 2

    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true

    fade_on_empty = true
    placeholder_text = ""

    # Mantle background
    inner_color = rgba(24,24,37,0.95)

    # Lavender outline
    outer_color = rgb(180,190,254)
    font_color = rgb(205,214,244)

    # Success / failure
    check_color = rgb(166,227,161)
    fail_color = rgb(243,139,168)

    position = 0, -170
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
}

