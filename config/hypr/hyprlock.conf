# =========================
# BACKGROUND
# =========================
background {
    monitor =
    path = screenshot

    blur_passes = 3
    blur_size = 8

    # Cool dark overlay (Tokyo Night vibe)
    color = rgba(26,27,38,0.65)
}

# =========================
# BIG CLOCK
# =========================
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"

    font_family = JetBrainsMono Nerd Font
    font_size = 120

    # Soft cyan / blue
    color = rgb(125,207,255)

    position = 0, 80
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0,0,0,0.45)
}

# =========================
# DATE
# =========================
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"

    font_family = JetBrainsMono Nerd Font
    font_size = 26

    # Muted lavender
    color = rgb(187,154,247)

    position = 0, -20
    halign = center
    valign = center
}

# =========================
# USER PROMPT
# =========================
label {
    monitor =
    text = "Enter Password"

    font_family = JetBrainsMono Nerd Font
    font_size = 18

    # Teal accent
    color = rgb(122,162,247)

    position = 0, -120
    halign = center
    valign = center
}

# =========================
# PASSWORD INPUT
# =========================
input-field {
    monitor =
    size = 360, 52
    outline_thickness = 2

    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true

    fade_on_empty = true
    placeholder_text = ""

    # Dark navy background
    inner_color = rgba(22,22,30,0.85)

    # Neon blue outline
    outer_color = rgb(122,162,247)
    font_color = rgb(192,202,245)

    # Success / failure colors
    check_color = rgb(158,206,106)
    fail_color = rgb(247,118,142)

    position = 0, -170
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
}

