# =========================
# BACKGROUND
# =========================
background {
    monitor =
    path = screenshot

    blur_passes = 3
    blur_size = 8

    # Dark overlay for modern look
    color = rgba(29,32,33,0.55)
}

# =========================
# BIG CLOCK
# =========================
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"

    font_family = JetBrainsMono Nerd Font
    font_size = 120

    color = rgb(d4be98)

    position = 0, 80
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0,0,0,0.4)
}
# =========================
# DATE
# =========================
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"

    font_family = JetBrainsMono Nerd Font
    font_size = 26

    color = rgb(d4be98)

    position = 0, -20
    halign = center
    valign = center
}

# =========================
# USER PROMPT
# =========================
label {
    monitor =
    text = "Enter Password"

    font_family = JetBrainsMono Nerd Font
    font_size = 18

    color = rgb(89b482)

    position = 0, -120
    halign = center
    valign = center
}

# =========================
# PASSWORD INPUT
# =========================
input-field {
    monitor =
    size = 360, 52
    outline_thickness = 2

    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true

    fade_on_empty = true
    placeholder_text = ""

    inner_color = rgba(29,32,33,0.8)
    outer_color = rgb(89b482)
    font_color = rgb(d4be98)

    check_color = rgb(89b482)
    fail_color = rgb(ea6962)

    position = 0, -170
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
}

