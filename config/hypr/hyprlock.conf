# =========================
# BACKGROUND
# =========================
background {
    monitor =
    path = screenshot

    blur_passes = 3
    blur_size = 8

    # Nord dark overlay (Polar Night)
    color = rgba(46,52,64,0.70)
}

# =========================
# BIG CLOCK
# =========================
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"

    font_family = JetBrainsMono Nerd Font
    font_size = 120

    # Frosty cyan (Nord8)
    color = rgb(136,192,208)

    position = 0, 80
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0,0,0,0.45)
}

# =========================
# DATE
# =========================
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"

    font_family = JetBrainsMono Nerd Font
    font_size = 26

    # Soft desaturated blue (Nord4)
    color = rgb(216,222,233)

    position = 0, -20
    halign = center
    valign = center
}

# =========================
# USER PROMPT
# =========================
label {
    monitor =
    text = "Enter Password"

    font_family = JetBrainsMono Nerd Font
    font_size = 18

    # Calm blue accent (Nord9)
    color = rgb(129,161,193)

    position = 0, -120
    halign = center
    valign = center
}

# =========================
# PASSWORD INPUT
# =========================
input-field {
    monitor =
    size = 360, 52
    outline_thickness = 2

    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true

    fade_on_empty = true
    placeholder_text = ""

    # Deep Polar Night background
    inner_color = rgba(59,66,82,0.90)

    # Icy outline (Nord8)
    outer_color = rgb(136,192,208)
    font_color = rgb(229,233,240)

    # Success / failure (Nord14 / Nord11)
    check_color = rgb(163,190,140)
    fail_color = rgb(191,97,106)

    position = 0, -170
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
}

