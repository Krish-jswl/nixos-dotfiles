# =========================
# Nord theme for kitty
# =========================

# Font
font_family      JetBrainsMono Nerd Font
font_size        14.0


# Background & foreground
background       #2E3440
foreground       #D8DEE9


# Cursor
cursor           #D8DEE9
cursor_text_color #2E3440
cursor_trail      1

# Selection
selection_background #4C566A
selection_foreground #ECEFF4

# URL color
url_color        #88C0D0

# Tab bar
active_tab_background   #3B4252
active_tab_foreground   #ECEFF4
inactive_tab_background #2E3440
inactive_tab_foreground #4C566A

# Borders
active_border_color   #88C0D0
inactive_border_color #3B4252

hide_window_decorations yes

# =========================
# Nord palette
# =========================

color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# =========================
# Performance & UX tweaks
# =========================

enable_audio_bell no
confirm_os_window_close 0
repaint_delay 10
input_delay 3

